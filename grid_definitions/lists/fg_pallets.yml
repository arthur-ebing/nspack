---
:dataminer_definition: fg_pallets
:actions:
- :url: "/list/fg_pallet_sequences/with_params?key=standard&pallet_id=$:pallet_id$"
  :text: sequences
  :title: Pallet sequences for Pallet No $:pallet_number$
  :icon: list
  :popup: true
- :url: "/development/statuses/list/pallets/$:id$"
  :text: status
  :icon: information-solid
  :title: Status
  :popup: true
- :url: "/development/transactions/list/pallets/$:id$"
  :text: transactions
  :icon: code
  :title: Transactions
  :popup: true
:captions:
  :conditions:
    :active: Active Pallets
    :allocated_stock: Allocated Pallets
    :shipped: Shipped Pallets
:conditions:
  :standard:
  - :col: vw_pallets.id
    :op: "="
    :val: "$:id$"
  :active:
  - :col: vw_pallets.active
    :op: "="
    :val: "$:active$"
  :allocated_stock:
  - :col: vw_pallets.in_stock
    :op: "="
    :val: "$:in_stock$"
  - :col: vw_pallets.allocated
    :op: "="
    :val: "$:allocated$"
  :shipped:
  - :col: vw_pallets.shipped
    :op: "="
    :val: "$:shipped$"
  :shipped_depot_pallet:
  - :col: vw_pallets.shipped
    :op: "="
    :val: true
  - :col: vw_pallets.depot_pallet
    :op: "="
    :val: true

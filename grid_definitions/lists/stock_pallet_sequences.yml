    :op: "="
    :val: "$:in_stock$"
  - :col: allocated
    :op: "="
    :val: "$:allocated$"
  :scrapped:
  - :col: scrapped
    :op: "="
    :val: "$:scrapped$"
  :failed_inspections:
  - :col: inspected
    :op: "="
    :val: "$:inspected$"
  - :col: govt_inspection_passed
    :op: "="
    :val: "$:govt_inspection_passed$"
  :failed_verifications:

---
:dataminer_definition: plant_resources
:tree:
  :tree_column: path_array
  :tree_caption: Resource Hierarchy
  :suppress_node_counts: false
  :groupDefaultExpanded: -1
:actions:
- :url: "/production/resources/plant_resources/$:id$"
  :text: view
  :icon: view-show
  :title: View
  :popup: true
- :url: "/production/resources/plant_resources/$:id$/edit"
  :text: edit
  :icon: edit
  :title: Edit
  :popup: true
- :url: "/production/resources/plant_resources/$:id$"
  :text: delete
  :icon: delete
  :is_delete: true
  :popup: true
- :separator: true
- :url: "/production/resources/plant_resources/$:id$/add_child"
  :text: New sub-resource
  :icon: add-solid
  :title: New sub-resource
  :popup: true
  :hide_if_true: peripheral
- :url: "/production/resources/plant_resources/$:id$/move_node"
  :text: Move this resource
  :icon: arrow-left
  :title: Move this resource
  :popup: true
  :auth:
    :function: production
    :program: resources
    :permission: move_node
- :submenu:
    :text: Bulk add
    :items:
      - :url: "/production/resources/plant_resources/$:id$/bulk_add/clm"
        :text: Carton Labeling Robots
        :icon: add-solid
        :title: Bulk add Carton Labeling Robots
        :popup: true
        :hide_if_true: peripheral
      - :url: "/production/resources/plant_resources/$:id$/bulk_add/ptm"
        :text: Palletizing Robots
        :icon: add-solid
        :title: Bulk add Palletizing Robots
        :popup: true
        :hide_if_true: peripheral
- :url: "/list/peripherals_for_select/multi?key=standard&id=$:id$"
  :text: Link peripherals
  :icon: list
  :popup: true
  :hide_if_null: system_resource_id
  :hide_if_true: peripheral
- :separator: true
- :url: "/production/resources/plant_resources/$:id$/print_barcode"
  :text: Print barcode
  :icon: printer
  :title: Print barcode
  :popup: true
  :hide_if_false: packpoint
- :url: "/production/resources/system_resources/$:system_resource_id$"
  :text: view System Resource
  :icon: view-show
  :title: View System Resource
  :popup: true
  :hide_if_null: system_resource_id
- :url: "/production/resources/plant_resources/$:id$/disable"
  :text: Disable
  :icon: toggle-off
  :prompt: Disable $:plant_resource_type_code$ "$:plant_resource_code$"?
  :hide_if_false: active
- :url: "/production/resources/plant_resources/$:id$/enable"
  :text: Enable
  :icon: toggle-off
  :prompt: Enable $:plant_resource_type_code$ "$:plant_resource_code$"?
  :hide_if_true: active
:page_controls:
- :control_type: :link
  :url: "/production/resources/plant_resources/new"
  :text: New Resource
  :style: :button
  :behaviour: :popup

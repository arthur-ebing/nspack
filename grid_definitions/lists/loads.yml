---
:dataminer_definition: loads
:actions:
- :url: "/finished_goods/dispatch/loads/$:id$"
  :text: view
  :icon: view-show
  :hide_if_false: shipped
- :url: "/finished_goods/dispatch/loads/$:id$"
  :text: manage
  :icon: edit
  :hide_if_true: shipped
- :separator: true
- :url: "/finished_goods/dispatch/loads/$:id$/copy"
  :text: copy
  :icon: copy
- :url: "/finished_goods/dispatch/loads/$:id$/create_order"
  :text: create order
  :icon: document-add
  :hide_if_true: on_order,rmt_load
- :url: "/finished_goods/dispatch/loads/$:id$/re_send_edi"
  :text: re-send EDI
  :icon: play
  :title: Re-send EDI
  :popup: true
  :hide_if_false: shipped
- :url: "/finished_goods/dispatch/loads/$:id$/re_send_hcs_edi"
  :text: re-send HCS EDI
  :icon: play
  :title: Re-send HCS EDI
  :popup: true
  :hide_if_false: shipped,on_order
- :url: "/finished_goods/dispatch/loads/$:id$/force_shipped_date"
  :text: force shipped date
  :icon: edit
  :title: Edit shipped date
  :popup: true
  :hide_if_false: shipped
  :has_permission:
    - load
    - can_ship
- :url: "/finished_goods/dispatch/loads/$:id$/container_weights"
  :text: container weights
  :icon: document-add
  :title: Edit container weights
  :popup: true
  :hide_if_false: shipped
  :hide_if_null: container_code
  :hide_for_client_rule: CR_PROD.are_pallets_weighed?
- :separator: true
- :url: "/development/statuses/list/loads/$:id$"
  :text: status
  :icon: information-solid
  :title: Status
  :popup: true
:page_controls:
- :control_type: :link
  :url: "/finished_goods/dispatch/loads/new"
  :text: New Load
  :style: :button
:conditions:
  :standard:
    - :col: voyages.id
      :op: =
      :val: $:voyage_id$
  :order:
    - :col: orders_loads.order_id
      :op: =
      :val: $:order_id$
:multiselect:
  :order:
    :conditions: order

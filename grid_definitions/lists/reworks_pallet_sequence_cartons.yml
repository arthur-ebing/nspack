---
:dataminer_definition: pallet_sequence_cartons
:actions:
- :url: "/production/reworks/cartons/$:id$/clone_carton"
  :text: clone
  :icon: copy
  :title: Clone
  :popup: true
- :url: "/production/reworks/cartons/$:id$/scrap_carton"
  :text: scrap
  :icon: delete
  :title: Scrap
:captions:
  :conditions:
    :standard: Palletizing Bay Carton
    :pallet_cartons: Palletizing Bay Cartons
    :production_run_cartons: Pallet Sequence Cartons
:conditions:
  :standard:
  - :col: cartons.id
    :op: "="
    :val: "$:carton_id$"
  :pallet_cartons:
  - :col: pallet_sequences.pallet_id
    :op: "="
    :val: "$:pallet_id$"
  :pallet_sequence_cartons:
  - :col: cartons.pallet_sequence_id
    :op: "="
    :val: "$:pallet_sequence_id$"
  :reprint_pallet_carton_labels:
    - :col: pallet_sequences.pallet_id
      :op: "="
      :val: "$:pallet_id$"
:multiselect:
  :reprint_pallet_carton_labels:
    :url: "/production/reworks/pallets/$:pallet_id$/reprint_pallet_carton_labels/reprint_pallet_carton_labels"
    :conditions: reprint_pallet_carton_labels
    :multiselect_save_method: remote
:hide_for_client:
  hb:
  - gtin_code
  um:
  - gtin_code
  ud:
  - gtin_code
  sr:
  - gtin_code
  srp:
  - gtin_code
  hl:
  - gtin_code
  sr2:
  - gtin_code

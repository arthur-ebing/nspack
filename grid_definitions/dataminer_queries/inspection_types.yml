---
:caption: Inspection Types
:sql: "SELECT inspection_types.id,\r\n       inspection_types.inspection_type_code,\r\n
  \      inspection_types.description,\r\n       inspection_types.inspection_failure_type_id,\r\n
  \      inspection_failure_types.failure_type_code,\r\n       inspection_types.passed_default,\r\n\r\n
  \     coalesced.applicable_packed_tm_group_ids,\r\n       (\r\n           SELECT
  array_agg(target_market_group_name)\r\n           FROM target_market_groups\r\n
  \          WHERE id = ANY (coalesced.applicable_packed_tm_group_ids))         applicable_packed_tm_groups,\r\n
  \      \r\n       coalesced.applicable_tm_ids,\r\n       (\r\n           SELECT
  array_agg(target_market_name)\r\n           FROM target_markets\r\n           WHERE
  id = ANY (coalesced.applicable_tm_ids))         applicable_tms,\r\n\r\n       coalesced.applicable_tm_customer_ids,\r\n
  \      (\r\n           SELECT array_agg(fn_party_role_name(id))\r\n           FROM
  party_roles\r\n           WHERE id = ANY (coalesced.applicable_tm_customer_ids))
  \        applicable_tm_customers,\r\n\r\n       coalesced.applicable_grade_ids,\r\n
  \      (\r\n           SELECT array_agg(grade_code)\r\n           FROM grades\r\n
  \          WHERE id = ANY (coalesced.applicable_grade_ids))            applicable_grades,\r\n\r\n
  \      coalesced.applicable_marketing_org_party_role_ids,\r\n       (\r\n           SELECT
  array_agg(fn_party_role_name(id))\r\n           FROM party_roles\r\n           WHERE
  id = ANY (coalesced.applicable_marketing_org_party_role_ids))         applicable_marketing_org_party_roles,\r\n
  \      inspection_types.active,\r\n       inspection_types.created_at,\r\n       inspection_types.updated_at,\r\n
  \      fn_current_status('inspection_types', inspection_types.id) AS status\r\nFROM
  inspection_types\r\n         JOIN inspection_failure_types ON inspection_failure_types.id
  = inspection_types.inspection_failure_type_id\r\n         JOIN (\r\n    SELECT inspection_types.id,\r\n
  \          CASE\r\n               WHEN inspection_types.applies_to_all_packed_tm_groups
  THEN (SELECT array_agg(id) FROM target_market_groups WHERE target_market_group_type_id
  = (select id from target_market_group_types where target_market_group_type_code
  = 'PACKED'))\r\n               ELSE inspection_types.applicable_packed_tm_group_ids\r\n
  \              END applicable_packed_tm_group_ids,\r\n           CASE\r\n               WHEN
  inspection_types.applies_to_all_tms THEN (SELECT array_agg(id) FROM target_markets)\r\n
  \              ELSE inspection_types.applicable_tm_ids\r\n               END applicable_tm_ids,\r\n
  \          CASE\r\n               WHEN inspection_types.applies_to_all_tm_customers
  THEN (SELECT array_agg(id) FROM party_roles WHERE role_id = (select id from roles
  where name = 'TARGET CUSTOMER'))\r\n               ELSE inspection_types.applicable_tm_customer_ids\r\n
  \              END applicable_tm_customer_ids,\r\n           CASE\r\n               WHEN
  inspection_types.applies_to_all_grades THEN (SELECT array_agg(id) FROM grades)\r\n
  \              ELSE inspection_types.applicable_grade_ids\r\n               END
  applicable_grade_ids,\r\n           CASE\r\n               WHEN inspection_types.applies_to_all_marketing_org_party_roles
  THEN (SELECT array_agg(id) FROM party_roles WHERE role_id = (select id from roles
  where name = 'MARKETER'))\r\n               ELSE inspection_types.applicable_marketing_org_party_role_ids\r\n
  \              END applicable_marketing_org_party_role_ids\r\n\r\n    FROM inspection_types)
  coalesced ON coalesced.id = inspection_types.id"

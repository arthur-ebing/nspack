:caption: Shifts
:sql: "SELECT \"shifts\".\"id\",\r\n       \"shifts\".\"shift_type_id\",\r\n       fn_shift_type_code(shifts.shift_type_id)
  AS shift_type_code,\r\n       employment_types.employment_type_code,\r\n       \"shifts\".\"running_hours\",\r\n
  \      \"shifts\".\"start_date_time\",\r\n       \"shifts\".\"end_date_time\",\r\n
  \      fn_current_status('shifts', \"shifts\".\"id\") AS status,\r\n       \"shifts\".\"created_at\",\r\n
  \      \"shifts\".\"updated_at\",\r\n       \"shifts\".\"active\"\r\nFROM \"shifts\"\r\n
  \   JOIN shift_types ON shift_types.id = shifts.shift_type_id\r\n    JOIN employment_types
  ON employment_types.id = shift_types.employment_type_id"

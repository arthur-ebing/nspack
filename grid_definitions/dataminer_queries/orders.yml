---
:caption: Orders
:sql: "SELECT\r\n    orders.id,\r\n    orders.created_at,\r\n    orders.updated_at,\r\n
  \   orders.customer_order_number,\r\n    orders.internal_order_number,\r\n    fn_current_status('orders',
  orders.id) AS status,\r\n    orders.order_type_id,\r\n    order_types.order_type,\r\n
  \   orders.deal_type_id,\r\n    deal_types.deal_type,\r\n    orders.incoterm_id,\r\n
  \   incoterms.incoterm,\r\n    orders.customer_party_role_id,\r\n    fn_party_role_name(orders.customer_party_role_id)
  AS customer,\r\n    orders.sales_person_party_role_id,\r\n    fn_party_role_name(orders.sales_person_party_role_id)
  AS sales_person,\r\n    orders.contact_party_role_id,\r\n    fn_party_role_name(orders.contact_party_role_id)
  AS contact,\r\n    orders.exporter_party_role_id,\r\n    fn_party_role_name(orders.exporter_party_role_id)
  AS exporter,\r\n    orders.final_receiver_party_role_id,\r\n    fn_party_role_name(orders.final_receiver_party_role_id)
  AS final_receiver,\r\n    orders.marketing_org_party_role_id,\r\n    fn_party_role_name(orders.marketing_org_party_role_id)
  AS marketing_org,\r\n    orders.target_customer_party_role_id,\r\n    fn_party_role_name(orders.target_customer_party_role_id)
  AS target_customer,\r\n\r\n    orders.currency_id,\r\n    currencies.currency AS
  currency,\r\n    orders.customer_payment_term_set_id,\r\n\r\n    orders.packed_tm_group_id,\r\n
  \   target_market_groups.target_market_group_name AS packed_tm_group,\r\n\r\n    orders.allocated,\r\n
  \   orders.shipped,\r\n    orders.completed,\r\n    orders.completed_at,\r\n    orders.remarks,\r\n\r\n
  \   ARRAY_AGG(DISTINCT vw_loads.voyage) AS voyage,\r\n    ARRAY_AGG(DISTINCT vw_loads.voyage_number)
  AS voyage_number,\r\n    ARRAY_AGG(DISTINCT vw_loads.vessel) AS vessel,\r\n    ARRAY_AGG(DISTINCT
  vw_loads.final_destination) AS final_destination,\r\n    ARRAY_AGG(DISTINCT vw_loads.pod)
  AS pod,\r\n    ARRAY_AGG(DISTINCT vw_loads.pol) AS pol,\r\n    ARRAY_AGG(DISTINCT
  vw_loads.consignee) AS consignee,\r\n    ARRAY_AGG(DISTINCT vw_loads.billing_client)
  AS billing_client,\r\n    ARRAY_AGG(DISTINCT vw_loads.shipper) AS shipper,\r\n    ARRAY_AGG(DISTINCT
  vw_loads.shipping_line) AS shipping_line,\r\n\r\n    orders.active\r\n\r\n\r\nFROM
  orders\r\n         JOIN currencies ON currencies.id = orders.currency_id\r\n         JOIN
  customer_payment_term_sets ON customer_payment_term_sets.id = orders.customer_payment_term_set_id\r\n
  \        JOIN order_types ON order_types.id = orders.order_type_id\r\n         LEFT
  JOIN target_market_groups ON target_market_groups.id = orders.packed_tm_group_id\r\n
  \        JOIN deal_types ON deal_types.id = orders.deal_type_id\r\n         JOIN
  incoterms  ON incoterms.id = orders.incoterm_id\r\n         LEFT JOIN order_items
  ON orders.id = order_items.order_id\r\n         LEFT JOIN vw_loads ON order_items.load_id
  = vw_loads.id\r\n\r\nGROUP BY\r\n    orders.id,\r\n    order_types.id,\r\n    deal_types.id,\r\n
  \   incoterms.id,\r\n    currencies.id,\r\n    target_market_groups.id"

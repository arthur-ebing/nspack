---
:caption: Scrapped Pallets
:sql: "SELECT DISTINCT ON (pallet_id) \r\n    pallet_id AS id, \r\n    pallet_id,
  \r\n    pallet_number, \r\n    pallet_sequence_number, \r\n    has_individual_cartons,\r\n
  \   scrap_reason, \r\n    scrapped_remarks, \r\n    scrapped_by, \r\n    location,
  \r\n    carton_quantity, \r\n    pallet_carton_quantity, \r\n    pallet_size, \r\n
  \   pallet_age, \r\n    stock_age, \r\n    cold_age, \r\n    ambient_age, \r\n    created_at,
  \r\n    palletized_at, \r\n    govt_first_inspection_at, \r\n    shipped_at, \r\n
  \   shipped_date, \r\n    govt_reinspection_at, \r\n    allocated_at, \r\n    verified_at,
  \r\n    allocated, \r\n    shipped, \r\n    in_stock, \r\n    inspected, \r\n    palletized,
  \r\n    production_run_id, \r\n    farm, \r\n    puc, \r\n    orchard, \r\n    commodity,
  \r\n    cultivar, \r\n    marketing_variety, \r\n    grade, \r\n    std_size, \r\n
  \   actual_count, \r\n    size_ref, \r\n    count_group, \r\n    std_pack, \r\n
  \   packed_tm_group, \r\n    target_market,\r\n    mark, \r\n    inventory_code,
  \r\n    fruit_sticker, \r\n    fruit_sticker_2, \r\n    marketing_org, \r\n    pallet_base,
  \r\n    stack_type, \r\n    gross_weight, \r\n    nett_weight, \r\n    sequence_nett_weight,
  \r\n    basic_pack, \r\n    packhouse, \r\n    line, \r\n    palletizing_bay, \r\n
  \   pick_ref, \r\n    phc, \r\n    verification_result, \r\n    scrapped_at, \r\n
  \   scrapped, \r\n    partially_palletized, \r\n    reinspected, \r\n    verified,
  \r\n    verification_passed, \r\n    status, \r\n    build_status, \r\n    load_id,
  \r\n    vessel, \r\n    voyage, \r\n    container, \r\n    internal_container, \r\n
  \   temp_code, \r\n    vehicle_number, \r\n    cooled, \r\n    pol, \r\n    pod,
  \r\n    final_destination, \r\n    customer, \r\n    consignee, \r\n    final_receiver,
  \r\n    exporter, \r\n    country, \r\n    region, \r\n    COALESCE(ata, eta) AS
  arrival_date, \r\n    COALESCE(atd, etd) AS departure_date, \r\n    active, \r\n
  \   exit_ref, \r\n    created_by, \r\n    verified_by, \r\n    edi_size_count, \r\n
  \   target_customer_party_role_id, \r\n    target_customer, \r\n    consignment_note_number,
  \r\n    dispatch_note, \r\n    order_number, \r\n    depot, \r\n    po_file_name,
  \r\n    repacked_from_pallet_number, \r\n    repacked_to_pallet_number,\r\n    colour_rule
  \r\nFROM vw_scrapped_pallet_sequence_flat\r\nORDER BY pallet_id DESC, pallet_sequence_number
  ASC"

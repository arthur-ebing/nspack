:caption: Fruit Defects
:sql: "SELECT\r\n  \"fruit_defects\".\"id\",\r\n  \"fruit_defects\".\"fruit_defect_type_id\",\r\n
  \ \"fruit_defect_categories\".\"defect_category\",\r\n  \"fruit_defect_types\".\"fruit_defect_type_name\",\r\n
  \ \"fruit_defects\".\"fruit_defect_code\",\r\n  \"fruit_defects\".\"short_description\",\r\n
  \ \"fruit_defects\".\"description\",\r\n  \"fruit_defects\".\"reporting_description\",\r\n
  \ \"fruit_defects\".\"internal\",\r\n  \"fruit_defects\".\"external\",\r\n  \"fruit_defects\".\"active\",\r\n
  \ \"fruit_defects\".\"pre_harvest\",\r\n  \"fruit_defects\".\"post_harvest\",\r\n
  \ \"fruit_defects\".\"severity\",\r\n  \"fruit_defects\".\"qc_class_2\",\r\n  \"fruit_defects\".\"qc_class_3\",\r\n
  \ \"fruit_defects\".\"created_at\",\r\n  \"fruit_defects\".\"updated_at\"\r\nFROM\r\n
  \ \"fruit_defects\"\r\n  JOIN \"fruit_defect_types\" ON \"fruit_defect_types\".\"id\"
  = \"fruit_defects\".\"fruit_defect_type_id\"\r\n  JOIN \"fruit_defect_categories\"
  ON \"fruit_defect_categories\".\"id\" = \"fruit_defect_types\".\"fruit_defect_category_id\"\r\nORDER
  BY\r\n  \"fruit_defects\".\"fruit_defect_code\"\r\n"

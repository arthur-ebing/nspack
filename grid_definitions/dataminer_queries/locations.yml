---
:caption: Locations
:sql: "SELECT\r\n  locations.id,\r\n  locations.primary_storage_type_id,\r\n  locations.units_in_location,\r\n
  \ locations.maximum_units,\r\n  locations.location_type_id,\r\n  locations.primary_assignment_id,\r\n
  \ locations.location_long_code,\r\n  locations.location_description,\r\n  locations.active,\r\n
  \ locations.location_short_code,\r\n  locations.print_code,\r\n  locations.has_single_container,\r\n
  \ locations.virtual_location,\r\n  locations.can_be_moved,\r\n  locations.can_store_stock,\r\n
  \ locations.consumption_area,\r\n  locations.created_at,\r\n  locations.updated_at,\r\n
  \ location_types.location_type_code,\r\n  location_assignments.assignment_code,\r\n
  \ location_storage_types.storage_type_code,\r\n   fn_masterfile_variants('locations',
  locations.id)  AS variant_codes,\r\n  \"locations\".\"location_storage_definition_id\",\r\n
  \ \"location_storage_definitions\".\"storage_definition_code\",\r\n  (\r\n    SELECT\r\n
  \     array_agg(cc.location_long_code) AS path\r\n    FROM (\r\n      SELECT\r\n
  \       c.location_long_code\r\n      FROM\r\n        locations AS c\r\n        JOIN
  tree_locations AS t1 ON t1.ancestor_location_id = c.id\r\n      WHERE\r\n        t1.descendant_location_id
  = locations.id\r\n      ORDER BY\r\n        t1.path_length DESC) AS cc) AS path_array,\r\n
  \ (\r\n    SELECT\r\n      MAX(path_length)\r\n    FROM\r\n      tree_locations\r\n
  \   WHERE\r\n      descendant_location_id = locations.id) + 1 AS level\r\nFROM\r\n
  \ locations\r\n  JOIN location_types ON location_types.id = locations.location_type_id\r\n
  \ JOIN location_assignments ON location_assignments.id = locations.primary_assignment_id\r\n
  \ JOIN location_storage_types ON location_storage_types.id = locations.primary_storage_type_id\r\n
  \ LEFT JOIN \"location_storage_definitions\" ON \"location_storage_definitions\".\"id\"
  = \"locations\".\"location_storage_definition_id\"\r\nWHERE\r\n  location_types.hierarchical\r\n
  \ AND EXISTS (\r\n    SELECT\r\n      ancestor_location_id\r\n    FROM\r\n      tree_locations\r\n
  \   WHERE\r\n      descendant_location_id = locations.id)\r\nORDER BY\r\n  (\r\n
  \   SELECT\r\n      string_agg(\"cc\".\"location_long_code\", ';') AS path\r\n    FROM
  (\r\n      SELECT\r\n        \"c\".\"location_long_code\"\r\n      FROM\r\n        \"locations\"
  c\r\n        JOIN \"tree_locations\" t1 ON \"t1\".\"ancestor_location_id\" = \"c\".\"id\"\r\n
  \     WHERE\r\n        \"t1\".\"descendant_location_id\" = \"locations\".\"id\"\r\n
  \     ORDER BY\r\n        \"t1\".\"path_length\" DESC) cc)"

---
:caption: RMT Deliveries
:sql: "SELECT\r\n    rmt_deliveries.id,\r\n    --\r\n    rmt_deliveries.farm_id,\r\n
  \   farms.farm_code,\r\n    --\r\n    rmt_deliveries.puc_id,\r\n    pucs.puc_code,\r\n
  \   --\r\n    rmt_deliveries.orchard_id,\r\n    orchards.orchard_code,\r\n    --\r\n
  \   rmt_deliveries.cultivar_id,\r\n    cultivars.cultivar_name,\r\n    cultivars.cultivar_code,\r\n
  \   --\r\n    rmt_codes.rmt_code,\r\n    fn_current_status ('rmt_deliveries', rmt_deliveries.id)
  AS status,\r\n    rmt_deliveries.date_delivered AS delivered_at,\r\n    rmt_deliveries.reference_number,\r\n
  \   SUM(rmt_bins.qty_bins) AS qty_bins,\r\n    SUM(tipped_rmt_bins.qty_bins) AS
  qty_bins_tipped,\r\n    rmt_deliveries.created_at,\r\n    rmt_deliveries.updated_at,\r\n
  \   rmt_deliveries.delivery_tipped,\r\n    rmt_deliveries.tipping_complete_date_time
  AS tipping_completed_at,\r\n    rmt_handling_regimes.regime_code, \r\n\trmt_variants.rmt_variant_code,\r\n
  \   rmt_classifications1.rmt_classification AS classification1, \r\n    rmt_classifications2.rmt_classification
  AS classification2,\r\n    --\r\n    rmt_deliveries.sample_bins,\r\n    rmt_deliveries.sample_bins_weighed,\r\n
  \  CASE\r\n        WHEN rmt_deliveries.bin_scan_mode = 1 THEN 'Scan Bins Individually'\r\n
  \       WHEN rmt_deliveries.bin_scan_mode = 2 THEN 'Scan Bin Groups'\r\n        WHEN
  rmt_deliveries.bin_scan_mode = 3 THEN 'Auto Allocate Bin Numbers'\r\n    END bin_scan_mode,\r\n
  \   NOT (rmt_deliveries.keep_open OR rmt_deliveries.delivery_tipped) AS show_keep_delivery_open,\r\n
  \   --\r\n    ARRAY_AGG(DISTINCT rmt_bins.production_run_tipped_id ORDER BY rmt_bins.production_run_tipped_id)
  AS production_runs,\r\n    SUM(tipped_rmt_bins.qty_bins) > 0 AS contains_tipped_bins,\r\n
  \   ARRAY_AGG(DISTINCT rmt_class_code ORDER BY rmt_class_code) AS classes,\r\n    SUM(rmt_bins.nett_weight)::INTEGER
  AS nett_weight,\r\n    SUM(rmt_bins.gross_weight)::INTEGER AS gross_weight,\r\n
  \   (SELECT array_agg(DISTINCT rmt_classifications.rmt_classification) AS array_agg
  \r\n     FROM rmt_classifications \r\n\t WHERE rmt_classifications.id = ANY (rmt_deliveries.rmt_classifications)
  \r\n\t GROUP BY rmt_deliveries.id) AS classifications,     \r\n    rmt_deliveries.season_id,\r\n
  \   seasons.season_code,\r\n    rmt_deliveries.rmt_delivery_destination_id,\r\n
  \   rmt_delivery_destinations.delivery_destination_code,\r\n    --\r\n    rmt_deliveries.truck_registration_number,\r\n
  \   rmt_deliveries.qty_damaged_bins,\r\n    rmt_deliveries.qty_empty_bins,\r\n    rmt_deliveries.current,\r\n
  \   rmt_deliveries.qty_partial_bins,\r\n    rmt_deliveries.keep_open,\r\n    rmt_deliveries.shipped,\r\n
  \   rmt_deliveries.date_picked AS picked_at,\r\n    rmt_deliveries.sample_weights_extrapolated_at,\r\n
  \   CASE\r\n        WHEN rmt_deliveries.current THEN 'green'\r\n        WHEN delivery_tipped
  THEN 'gray'\r\n        WHEN keep_open THEN 'orange'\r\n        WHEN shipped THEN
  'blue'\r\n        WHEN NOT received THEN 'purple'\r\n        END AS colour_rule\r\nFROM\r\n
  \   rmt_deliveries\r\n        JOIN seasons ON seasons.id = rmt_deliveries.season_id\r\n
  \       JOIN farms ON farms.id = rmt_deliveries.farm_id\r\n        JOIN pucs ON
  pucs.id = rmt_deliveries.puc_id\r\n        JOIN orchards ON orchards.id = rmt_deliveries.orchard_id\r\n
  \       JOIN cultivars ON cultivars.id = rmt_deliveries.cultivar_id\r\n        LEFT
  JOIN rmt_delivery_destinations ON rmt_delivery_destinations.id = rmt_deliveries.rmt_delivery_destination_id\r\n
  \       LEFT JOIN rmt_bins ON rmt_bins.rmt_delivery_id = rmt_deliveries.id\r\n        LEFT
  JOIN rmt_bins tipped_rmt_bins ON tipped_rmt_bins.rmt_delivery_id = rmt_deliveries.id
  AND tipped_rmt_bins.bin_tipped\r\n        LEFT JOIN rmt_classes ON rmt_bins.rmt_class_id
  = rmt_classes.id\r\n        LEFT JOIN rmt_codes ON rmt_codes.id = rmt_deliveries.rmt_code_id
  \r\n        LEFT JOIN rmt_handling_regimes ON rmt_handling_regimes.id = rmt_codes.rmt_handling_regime_id
  \r\n        LEFT JOIN rmt_variants ON rmt_variants.id = rmt_codes.rmt_variant_id
  \r\n        LEFT JOIN rmt_classifications as rmt_classifications1 ON rmt_classifications1.id
  = rmt_deliveries.rmt_classifications[1] \r\n        LEFT JOIN rmt_classifications
  as rmt_classifications2 ON rmt_classifications2.id = rmt_deliveries.rmt_classifications[2]\r\nGROUP
  BY\r\n    rmt_deliveries.id,\r\n    seasons.id,\r\n    farms.id,\r\n    pucs.id,\r\n
  \   orchards.id,\r\n    cultivars.id,\r\n    rmt_delivery_destinations.id,\r\n    rmt_variants.rmt_variant_code,
  \r\n    rmt_codes.rmt_code, \r\n    rmt_handling_regimes.regime_code, \r\n    rmt_classifications1.rmt_classification,
  \r\n    rmt_classifications2.rmt_classification \r\nORDER BY rmt_deliveries.id DESC"

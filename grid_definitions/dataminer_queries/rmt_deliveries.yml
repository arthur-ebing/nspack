---
:caption: Rmt Deliveries
:sql: "SELECT\r\n    rmt_deliveries.id,\r\n    fn_current_status ('rmt_deliveries',
  rmt_deliveries.id) AS status,\r\n    rmt_deliveries.reference_number,\r\n    CASE\r\n  WHEN rmt_deliveries.keep_open or rmt_deliveries.delivery_tipped THEN false ELSE true END as show_keep_delivery_open,
  \   rmt_deliveries.season_id,\r\n    seasons.season_code,\r\n    --\r\n    rmt_deliveries.farm_id,\r\n
  \   farms.farm_code,\r\n    --\r\n    rmt_deliveries.puc_id,\r\n    pucs.puc_code,\r\n
  \   --\r\n    rmt_deliveries.orchard_id,\r\n    orchards.orchard_code,\r\n    --\r\n
  \   rmt_deliveries.cultivar_id,\r\n    cultivars.cultivar_name,\r\n    cultivars.cultivar_code,\r\n
  \   --\r\n    rmt_deliveries.rmt_delivery_destination_id,\r\n    rmt_delivery_destinations.delivery_destination_code,\r\n
  \   --\r\n    rmt_deliveries.truck_registration_number,\r\n    rmt_deliveries.qty_damaged_bins,\r\n
  \   rmt_deliveries.qty_empty_bins,\r\n    rmt_deliveries.current,\r\n    rmt_deliveries.keep_open,\r\n
  \   rmt_deliveries.delivery_tipped,\r\n    rmt_deliveries.shipped,\r\n    rmt_deliveries.date_picked
  AS picked_at,\r\n    rmt_deliveries.date_delivered AS delivered_at,\r\n    rmt_deliveries.tipping_complete_date_time
  AS tipping_completed_at,\r\n    --\r\n    SUM(rmt_bins.qty_bins) AS qty_bins,\r\n
  \   ARRAY_AGG(distinct production_run_tipped_id order by production_run_tipped_id)
  filter (where production_run_tipped_id > 0 ) AS production_runs,\r\n    SUM(rmt_bins.qty_bins)
  filter (where rmt_delivery_id = rmt_deliveries.id and bin_tipped is true) > 0 IS
  TRUE AS contains_tipped_bins,\r\n    SUM(rmt_bins.qty_bins) filter (where rmt_delivery_id
  = rmt_deliveries.id and bin_tipped is true) AS qty_bins_tipped,\r\n    ARRAY_AGG(distinct
  rmt_class_code order by rmt_class_code) filter (where rmt_class_code is not null)
  AS classes,\r\n    SUM(rmt_bins.nett_weight) filter (where rmt_delivery_id = rmt_deliveries.id)::INTEGER
  AS nett_weight,\r\n    SUM(rmt_bins.gross_weight) filter (where rmt_delivery_id
  = rmt_deliveries.id)::INTEGER AS gross_weight,\r\n    --\r\n    rmt_deliveries.created_at,\r\n
  \   rmt_deliveries.updated_at,\r\n    CASE\r\n        WHEN rmt_deliveries.current
  THEN 'green'\r\n        WHEN delivery_tipped THEN 'gray'\r\n        WHEN keep_open
  THEN 'orange'\r\n        WHEN shipped THEN 'blue'\r\n        END AS colour_rule\r\nFROM\r\n
  \   rmt_deliveries\r\n    JOIN seasons ON seasons.id = rmt_deliveries.season_id\r\n
  \   JOIN farms ON farms.id = rmt_deliveries.farm_id\r\n    JOIN pucs ON pucs.id
  = rmt_deliveries.puc_id\r\n    JOIN orchards ON orchards.id = rmt_deliveries.orchard_id\r\n
  \   JOIN cultivars ON cultivars.id = rmt_deliveries.cultivar_id\r\n    LEFT JOIN
  rmt_delivery_destinations ON rmt_delivery_destinations.id = rmt_deliveries.rmt_delivery_destination_id\r\n
  \   LEFT JOIN rmt_bins ON rmt_bins.rmt_delivery_id = rmt_deliveries.id\r\n    LEFT
  JOIN rmt_classes ON rmt_bins.rmt_class_id = rmt_classes.id\r\nGROUP BY\r\n    rmt_deliveries.id,\r\n
  \   cultivars.id,\r\n    farms.id,\r\n    orchards.id,\r\n    pucs.id,\r\n    rmt_delivery_destinations.id,\r\n
  \   seasons.id\r\nORDER BY\r\n    rmt_deliveries.id DESC"
:limit: 
:offset: 
:external_settings:
  :colour_key:

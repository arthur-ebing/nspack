:caption: EDI In Transactions
:sql: "SELECT\r\n    id,\r\n    flow_type,\r\n    file_name,\r\n    created_at,\r\n
  \   complete,\r\n    manual_process,\r\n    schema_valid,\r\n    valid,\r\n    reprocessed,\r\n
  \   newer_edi_received,\r\n    has_missing_master_files AS missing_master_files,\r\n
  \   has_discrepancies AS discrepancies,\r\n    error_message,\r\n    notes,\r\n
  \   match_data,\r\n    backtrace,\r\n    updated_at,\r\n    CASE\r\n        WHEN
  complete THEN 'green'\r\n        WHEN newer_edi_received THEN 'gray'\r\n        WHEN
  has_missing_master_files THEN 'orange'\r\n        WHEN has_discrepancies THEN 'orange'\r\n
  \   END AS colour_rule\r\nFROM\r\n    edi_in_transactions\r\nORDER BY id DESC"
:limit: 
:offset: 

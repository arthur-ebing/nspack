- :column: bin_asset_transaction_items.rmt_container_material_owner_id
  :caption: RMT container material owner
  :data_type: :integer
  :control_type: :list
  :default_value: 
  :ordered_list: true
  :ui_priority: 2
  :list_def: SELECT DISTINCT CONCAT(container_material_type_code, ' - ', fn_party_role_name(rmt_material_owner_party_role_id)),
    rmt_container_material_owners.id FROM rmt_container_material_owners JOIN rmt_container_material_types
    ON rmt_container_material_types.id = rmt_container_material_owners.rmt_container_material_type_id
    JOIN bin_asset_transaction_items ON rmt_container_material_owners.id = bin_asset_transaction_items.rmt_container_material_owner_id
    ORDER BY 1

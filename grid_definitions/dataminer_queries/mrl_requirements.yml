---
:caption: MRL Requirements
:sql: SELECT "mrl_requirements"."id", "mrl_requirements"."season_id", "mrl_requirements"."qa_standard_id",
  "mrl_requirements"."packed_tm_group_id", "mrl_requirements"."target_market_id",
  "mrl_requirements"."target_customer_id", "mrl_requirements"."cultivar_group_id",
  "mrl_requirements"."cultivar_id", "mrl_requirements"."max_num_chemicals_allowed",
  "mrl_requirements"."require_orchard_level_results", "mrl_requirements"."no_results_equal_failure",
  "mrl_requirements"."active", "mrl_requirements"."created_at", "mrl_requirements"."updated_at",
  "cultivar_groups"."cultivar_group_code", "cultivars"."cultivar_name", "target_market_groups"."target_market_group_name"
  AS packed_tm_group_target_market_group_name, "qa_standards"."qa_standard_name",
  "seasons"."season_code", fn_party_role_name("mrl_requirements"."target_customer_id")
  AS target_customer, "target_markets"."target_market_name", fn_current_status('mrl_requirements',
  "mrl_requirements"."id") AS status FROM "mrl_requirements" LEFT JOIN "cultivar_groups"
  ON "cultivar_groups"."id" = "mrl_requirements"."cultivar_group_id" LEFT JOIN "cultivars"
  ON "cultivars"."id" = "mrl_requirements"."cultivar_id" LEFT JOIN "target_market_groups"
  ON "target_market_groups"."id" = "mrl_requirements"."packed_tm_group_id" JOIN "qa_standards"
  ON "qa_standards"."id" = "mrl_requirements"."qa_standard_id" JOIN "seasons" ON "seasons"."id"
  = "mrl_requirements"."season_id" LEFT JOIN "target_markets" ON "target_markets"."id"
  = "mrl_requirements"."target_market_id"

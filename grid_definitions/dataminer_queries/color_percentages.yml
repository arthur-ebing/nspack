:caption: Color Percentages
:sql: "SELECT \"color_percentages\".\"id\", \"color_percentages\".\"commodity_id\",
  \"commodities\".\"code\" AS commodity_code, \"color_percentages\".\"description\",
  \"color_percentages\".\"color_percentage\", \"color_percentages\".\"active\", \"color_percentages\".\"created_at\",
  \"color_percentages\".\"updated_at\", fn_current_status('color_percentages', \"color_percentages\".\"id\")
  AS status \r\nFROM \"color_percentages\" \r\nJOIN \"commodities\" ON \"commodities\".\"id\"
  = \"color_percentages\".\"commodity_id\"\r\nORDER BY \"commodities\".\"code\" ASC,
  \"color_percentages\".\"description\" ASC"

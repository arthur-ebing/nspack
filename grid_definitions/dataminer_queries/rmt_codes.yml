---
:caption: Rmt Codes
:sql: select rmt_codes.id, commodities.code, cultivar_groups.cultivar_group_code, cultivars.cultivar_name
  , rmt_variants.rmt_variant_code, rmt_codes.rmt_code, rmt_codes.description, rmt_handling_regimes.regime_code, rmt_handling_regimes.for_packing
  , marketing_varieties.marketing_variety_code
  from rmt_codes
  join rmt_variants ON rmt_variants.id = rmt_codes.rmt_variant_id
  join cultivars ON cultivars.id = rmt_variants.cultivar_id
  join cultivar_groups ON cultivar_groups.id = cultivars.cultivar_group_id
  join commodities ON commodities.id = cultivar_groups.commodity_id
  join rmt_handling_regimes ON rmt_handling_regimes.id = rmt_codes.rmt_handling_regime_id
  join marketing_varieties_for_cultivars ON marketing_varieties_for_cultivars.cultivar_id = cultivars.id
  join marketing_varieties ON marketing_varieties.id = marketing_varieties_for_cultivars.marketing_variety_id

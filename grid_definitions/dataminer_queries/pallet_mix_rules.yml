---
:caption: Pallet Mix Rules
:sql: "SELECT \"pallet_mix_rules\".\"id\", \"pallet_mix_rules\".\"scope\", \"pallet_mix_rules\".\"production_run_id\",
  \"pallet_mix_rules\".\"pallet_id\", \"pallet_mix_rules\".\"allow_tm_mix\", \"pallet_mix_rules\".\"allow_grade_mix\",
  \"pallet_mix_rules\".\"allow_size_ref_mix\", \"pallet_mix_rules\".\"allow_pack_mix\",
  \"pallet_mix_rules\".\"allow_std_count_mix\", \"pallet_mix_rules\".\"allow_mark_mix\",
  \"pallet_mix_rules\".\"allow_inventory_code_mix\", \"pallet_mix_rules\".\"allow_cultivar_mix\",
  \"pallet_mix_rules\".\"allow_cultivar_group_mix\", \"pallet_mix_rules\".\"allow_puc_mix\",
  \r\n\"pallet_mix_rules\".\"allow_orchard_mix\",  \"pallet_mix_rules\".\"allow_variety_mix\",
  \"pallet_mix_rules\".\"allow_marketing_org_mix\", \"pallet_mix_rules\".\"allow_sell_by_mix\",
  \"pallet_mix_rules\".\"packhouse_plant_resource_id\", \"plant_resources\".\"plant_resource_code\"
  AS packhouse_code \r\nFROM \"pallet_mix_rules\" \r\nLEFT JOIN \"plant_resources\"
  ON \"plant_resources\".\"id\" = \"pallet_mix_rules\".\"packhouse_plant_resource_id\"
  \r\nLEFT JOIN \"pallets\" ON \"pallets\".\"id\" = \"pallet_mix_rules\".\"pallet_id\"
  \r\nLEFT JOIN \"production_runs\" ON \"production_runs\".\"id\" = \"pallet_mix_rules\".\"production_run_id\""

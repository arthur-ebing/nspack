---
:caption: Orders Items
:sql: "WITH allocated_sequences AS (\r\n    SELECT\r\n        order_item_id,\r\n        load_id,\r\n
  \       ARRAY_AGG(pallet_sequences.pallet_id) AS pallet_ids,\r\n        ARRAY_AGG(pallet_sequences.pallet_number)
  AS pallet_numbers,\r\n        SUM(pallet_sequences.carton_quantity) AS allocated_carton_quantity\r\n
  \   FROM order_items_pallet_sequences\r\n    JOIN pallet_sequences ON pallet_sequences.id
  = order_items_pallet_sequences.pallet_sequence_id\r\n    JOIN pallets ON pallets.id
  = pallet_sequences.pallet_id\r\n\r\n    GROUP BY order_item_id,\r\n             load_id\r\n)\r\nSELECT\r\n
  \   order_items.id,\r\n    order_items.order_id,\r\n    order_items.load_id,\r\n
  \   order_items.carton_quantity,\r\n    allocated_sequences.allocated_carton_quantity,\r\n
  \   allocated_sequences.pallet_ids,\r\n    allocated_sequences.pallet_numbers,\r\n
  \   order_items.price_per_carton,\r\n    order_items.price_per_kg,\r\n    order_items.commodity_id,\r\n
  \   order_items.basic_pack_id,\r\n    order_items.standard_pack_id,\r\n    order_items.actual_count_id,\r\n
  \   order_items.size_reference_id,\r\n    order_items.inventory_id,\r\n    order_items.grade_id,\r\n
  \   order_items.mark_id,\r\n    order_items.marketing_variety_id,\r\n    order_items.sell_by_code,\r\n
  \   order_items.pallet_format_id,\r\n    order_items.pm_mark_id,\r\n    order_items.pm_bom_id,\r\n
  \   order_items.rmt_class_id,\r\n    order_items.treatment_id,\r\n    fruit_actual_counts_for_packs.actual_count_for_pack
  AS actual_count,\r\n    basic_pack_codes.basic_pack_code AS basic_pack,\r\n    standard_pack_codes.standard_pack_code
  AS standard_pack,\r\n    commodities.code AS commodity,\r\n    grades.grade_code
  AS grade,\r\n    inventory_codes.inventory_code AS inventory,\r\n    marks.mark_code
  AS mark,\r\n    marketing_varieties.marketing_variety_code AS marketing_variety,\r\n
  \   pallet_formats.description AS pallet_format,\r\n    pm_boms.bom_code AS pkg_bom,\r\n
  \   pm_marks.description AS pkg_mark,\r\n    rmt_classes.rmt_class_code AS rmt_class,\r\n
  \   fruit_size_references.size_reference,\r\n    treatments.treatment_code AS treatment,\r\n
  \   fn_current_status('order_items', order_items.id) AS status,\r\n    order_items.active,\r\n
  \   order_items.created_at,\r\n    order_items.updated_at,\r\n    CASE\r\n        WHEN
  order_items.carton_quantity = allocated_sequences.allocated_carton_quantity THEN
  'green'\r\n    END AS colour_rule\r\n\r\nFROM order_items\r\nJOIN orders_loads ON
  orders_loads.order_id = order_items.order_id\r\nLEFT JOIN allocated_sequences ON
  allocated_sequences.order_item_id = order_items.id\r\n                             AND
  orders_loads.load_id = allocated_sequences.load_id\r\nLEFT JOIN fruit_actual_counts_for_packs
  \ ON fruit_actual_counts_for_packs.id = order_items.actual_count_id\r\nLEFT JOIN
  basic_pack_codes  ON basic_pack_codes.id = order_items.basic_pack_id\r\nLEFT JOIN
  standard_pack_codes  ON standard_pack_codes.id = order_items.standard_pack_id\r\nLEFT
  JOIN commodities  ON commodities.id = order_items.commodity_id\r\nLEFT JOIN grades
  \ ON grades.id = order_items.grade_id\r\nLEFT JOIN inventory_codes  ON inventory_codes.id
  = order_items.inventory_id\r\nLEFT JOIN marks  ON marks.id = order_items.mark_id\r\nLEFT
  JOIN marketing_varieties  ON marketing_varieties.id = order_items.marketing_variety_id\r\nLEFT
  JOIN fruit_size_references  ON fruit_size_references.id = order_items.size_reference_id\r\nLEFT
  JOIN pallet_formats  ON pallet_formats.id = order_items.pallet_format_id\r\nLEFT
  JOIN pm_boms  ON pm_boms.id = order_items.pm_bom_id\r\nLEFT JOIN pm_marks  ON pm_marks.id
  = order_items.pm_mark_id\r\nLEFT JOIN rmt_classes  ON rmt_classes.id = order_items.rmt_class_id\r\nLEFT
  JOIN treatments  ON treatments.id = order_items.treatment_id\r\n\r\n\r\n"

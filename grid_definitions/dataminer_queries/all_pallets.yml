:caption: All Pallets
:sql: "SELECT DISTINCT ON (vw_pallets.pallet_id)\r\n    vw_pallets.id,\r\n    vw_pallets.pallet_id,\r\n
  \   vw_pallets.pallet_number,\r\n    aggregated.pallet_sequence_numbers,\r\n    vw_pallets.individual_cartons,\r\n
  \   vw_pallets.location_id,\r\n    vw_pallets.location,\r\n    vw_pallets.carton_quantity,\r\n
  \   aggregated.carton_quantities,\r\n    aggregated.packed_at,\r\n    vw_pallets.scrapped,\r\n
  \   vw_pallets.scrapped_at,\r\n    vw_pallets.pallet_age,\r\n    vw_pallets.stock_age,\r\n
  \   vw_pallets.cold_age,\r\n    vw_pallets.ambient_age,\r\n    vw_pallets.pack_to_inspect_age,\r\n
  \   vw_pallets.inspect_to_cold_age,\r\n    vw_pallets.inspect_to_exit_warm_age,\r\n
  \   vw_pallets.palletized_to_verified_age,\r\n    vw_pallets.verified_to_inspected_age,\r\n
  \   vw_pallets.inspected_to_in_stock_age,\r\n    vw_pallets.created_at,\r\n    vw_pallets.first_cold_storage_at,\r\n
  \   vw_pallets.stock_created_at,\r\n    vw_pallets.palletized_at,\r\n    vw_pallets.govt_first_inspection_at,\r\n
  \   vw_pallets.shipped_at,\r\n    vw_pallets.shipped_date,\r\n    vw_pallets.govt_reinspection_at,\r\n
  \   vw_pallets.allocated_at,\r\n    aggregated.verified_at,\r\n    vw_pallets.allocated,\r\n
  \   vw_pallets.shipped,\r\n    vw_pallets.in_stock,\r\n    vw_pallets.inspected,\r\n
  \   vw_pallets.inspection_date,\r\n    vw_pallets.palletized,\r\n    vw_pallets.batch_number,\r\n
  \   aggregated.production_runs,\r\n    aggregated.farms,\r\n    aggregated.farm_groups,\r\n
  \   aggregated.pucs,\r\n    aggregated.orchards,\r\n    aggregated.marketing_pucs,\r\n
  \   aggregated.marketing_orchards,\r\n    aggregated.commodities,\r\n    aggregated.cultivars,\r\n
  \   aggregated.marketing_varieties,\r\n    aggregated.grades,\r\n    aggregated.actual_counts,\r\n
  \   aggregated.size_references,\r\n    aggregated.count_groups,\r\n    aggregated.standard_packs,\r\n
  \   aggregated.standard_cartons,\r\n    aggregated.packed_tm_groups,\r\n    aggregated.target_markets,\r\n
  \   aggregated.marks,\r\n    aggregated.packaging_marks,\r\n    aggregated.inventory_codes,\r\n
  \   vw_pallets.fruit_sticker,\r\n    vw_pallets.fruit_sticker_2,\r\n    aggregated.marketing_orgs,\r\n
  \   vw_pallets.pallet_base,\r\n    vw_pallets.stack_type,\r\n    vw_pallets.gross_weight,\r\n
  \   vw_pallets.nett_weight,\r\n    aggregated.nett_weights,\r\n    aggregated.basic_packs,\r\n
  \   vw_pallets.packhouse,\r\n    vw_pallets.line,\r\n    vw_pallets.palletizing_bay,\r\n
  \   aggregated.pick_references,\r\n    vw_pallets.phc,\r\n    aggregated.sell_by_codes,\r\n
  \   aggregated.product_chars,\r\n    aggregated.verification_results,\r\n    aggregated.scrapped_at
  AS seq_scrapped_at,\r\n    vw_pallets.partially_palletized,\r\n    vw_pallets.reinspected,\r\n
  \   aggregated.verified,\r\n    aggregated.verifications_passed,\r\n    vw_pallets.status,\r\n
  \   vw_pallets.build_status,\r\n    vw_pallets.load_id,\r\n    vw_loads.vessel,\r\n
  \   vw_loads.voyage,\r\n    vw_loads.container,\r\n    vw_loads.internal_container,\r\n
  \   vw_loads.temp_code,\r\n    vw_loads.vehicle_number,\r\n    vw_pallets.cooled,\r\n
  \   vw_loads.pol,\r\n    vw_loads.pod,\r\n    vw_loads.final_destination,\r\n    vw_pallets.inspected_dest_country,\r\n
  \   vw_loads.customer,\r\n    vw_loads.consignee,\r\n    vw_loads.final_receiver,\r\n
  \   vw_loads.exporter,\r\n    vw_loads.country,\r\n    vw_loads.region,\r\n    vw_loads.arrival_date,\r\n
  \   vw_loads.departure_date,\r\n    vw_pallets.pallet_verification_failed,\r\n    aggregated.verification_failure_reasons,\r\n
  \   aggregated.scanned_cartons,\r\n    aggregated.cartons_per_pallets,\r\n    aggregated.bom_codes,\r\n
  \   aggregated.system_codes,\r\n    aggregated.client_size_references,\r\n    aggregated.treatments,\r\n
  \   aggregated.marketing_order_numbers,\r\n    aggregated.pm_types,\r\n    aggregated.pm_subtypes,\r\n
  \   aggregated.cultivar_groups,\r\n    aggregated.seasons,\r\n    aggregated.customer_marketing_varieties,\r\n
  \   aggregated.packhouses,\r\n    aggregated.lines,\r\n    vw_pallets.exit_reference,\r\n
  \   aggregated.exit_references,\r\n    vw_pallets.gross_weight_measured_at,\r\n
  \   vw_pallets.partially_palletized_at,\r\n    vw_pallets.govt_inspection_passed,\r\n
  \   vw_pallets.inspection_age,\r\n    vw_pallets.intake_created_at,\r\n    vw_pallets.active,\r\n
  \   vw_pallets.temp_tail,\r\n    aggregated.extended_columns,\r\n    vw_pallets.depot_pallet,\r\n
  \   vw_pallets.edi_in_file,\r\n    vw_pallets.edi_in_consignment_note_number,\r\n
  \   vw_pallets.govt_inspection_sheet_id,\r\n    vw_pallets.addendum_manifest,\r\n
  \   aggregated.packed_dates,\r\n    aggregated.packed_weeks,\r\n    vw_pallets.repacked,\r\n
  \   vw_pallets.repacked_at,\r\n    vw_pallets.repacked_date,\r\n    aggregated.repacked_from_pallet_numbers,\r\n
  \   aggregated.failed_otmc_results,\r\n    aggregated.failed_otmc,\r\n    aggregated.created_by,\r\n
  \   aggregated.verified_by,\r\n    aggregated.edi_size_counts,\r\n    aggregated.target_customers,\r\n
  \   vw_pallets.consignment_note_number,\r\n    vw_loads.dispatch_note,\r\n    vw_loads.customer_order_number,\r\n
  \   vw_loads.customer_reference,\r\n    vw_loads.depot,\r\n    vw_loads.edi_file_name
  AS po_file_name,\r\n    vw_pallet_sequences.colour_percentage_id,\r\n    vw_pallet_sequences.colour_percentage,\r\n
  \   vw_pallet_sequences.colour_description,\r\n    vw_pallet_sequences.work_order_item_id,\r\n
  \   vw_pallet_sequences.work_order_item_code,\r\n    CASE\r\n        WHEN vw_pallets.scrapped
  THEN 'warning'\r\n        WHEN vw_pallets.shipped THEN 'inactive'\r\n        WHEN
  vw_pallets.allocated THEN 'ready'\r\n        WHEN vw_pallets.in_stock THEN 'ok'\r\n
  \       WHEN vw_pallets.palletized OR vw_pallets.partially_palletized THEN 'inprogress'\r\n
  \       WHEN vw_pallets.inspected AND NOT vw_pallets.govt_inspection_passed THEN
  'error'\r\n        WHEN fn_pallet_verification_failed(vw_pallets.pallet_id) THEN
  'error'\r\n        END AS colour_rule\r\n\r\nFROM vw_pallets\r\n         LEFT JOIN
  vw_pallet_sequences ON vw_pallets.pallet_id = vw_pallet_sequences.pallet_id\r\n
  \        LEFT JOIN vw_pallet_sequences_aggregated aggregated ON aggregated.pallet_id
  = vw_pallets.pallet_id\r\n         LEFT JOIN vw_loads ON vw_loads.id = vw_pallets.load_id\r\nORDER
  BY pallet_id DESC;\r\n"

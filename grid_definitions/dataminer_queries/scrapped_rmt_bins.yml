:caption: RMT Scrapped Bins
:sql: "SELECT\r\n    id,\r\n    asset_number,\r\n    status,\r\n    qty_bins,\r\n
  \   discrete_bin,\r\n    qty_inner_bins,\r\n    bin_fullness,\r\n    nett_weight,\r\n
  \   gross_weight,\r\n    avg_gross_weight,\r\n    weighed_manually,\r\n    active,\r\n
  \   created_at,\r\n    updated_at,\r\n    location_id,\r\n    location_long_code,\r\n
  \   production_run_tipped_id,\r\n    bin_tipping_plant_resource_id,\r\n    packhouse,\r\n
  \   season_id,\r\n    season_code,\r\n    farm_id,\r\n    farm_group_code,\r\n    farm_code,\r\n
  \   puc_id,\r\n    puc_code,\r\n    orchard_id,\r\n    orchard_code,\r\n    cultivar_group_id,\r\n
  \   cultivar_group_code,\r\n    cultivar_id,\r\n    cultivar_name,\r\n    cultivar_code,\r\n
  \   cultivar_description,\r\n    commodity_code,\r\n    rmt_class_id,\r\n    rmt_class_code,\r\n
  \   rmt_material_owner_party_role_id,\r\n    container_material_owner,\r\n    rmt_container_type_id,\r\n
  \   container_type_code,\r\n    rmt_container_material_type_id,\r\n    container_material_type_code,\r\n
  \   rmt_inner_container_type_id,\r\n    inner_container_type_code,\r\n    rmt_inner_container_material_id,\r\n
  \   inner_container_material_type_code,\r\n    rmt_delivery_id,\r\n    delivery_destination_code,\r\n
  \   picked_at,\r\n    delivery_truck_registration_number,\r\n    exit_ref,\r\n    null_exit_ref,\r\n
  \   exit_ref_at,\r\n    exit_ref_date,\r\n    bin_asset_number,\r\n    bin_received_at,\r\n
  \   bin_received_date,\r\n    tipped_asset_number,\r\n    bin_tipped,\r\n    tipped_manually,\r\n
  \   bin_tipped_at,\r\n    bin_tipped_date,\r\n    bin_tipped_week,\r\n    shipped_asset_number,\r\n
  \   shipped,\r\n    shipped_at,\r\n    bin_load_id,\r\n    bin_load_product_id,\r\n
  \   scrapped_bin_asset_number,\r\n    scrapped,\r\n    scrapped_at,\r\n    scrap_remarks,\r\n
  \   unscrapped_at,\r\n    production_run_rebin_id,\r\n    rebin_created_at,\r\n
  \   CASE \r\n    WHEN bin_tipped THEN 'gray'\r\n    WHEN shipped THEN 'blue'\r\n
  \   END AS colour_rule\r\nFROM\r\n    vw_rmt_bins_flat\r\nWHERE\r\n    scrapped\r\nORDER
  BY\r\n    id DESC"

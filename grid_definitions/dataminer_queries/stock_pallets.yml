---
:caption: Load pallets
:sql: "SELECT\r\n  pallets.id,\r\n  pallets.id AS pallet_id,\r\n  pallets.pallet_number,\r\n
  \ fn_current_status ('pallets'::text, pallets.id) AS status,\r\n  count(ps.id) AS
  sequence_count,\r\n  array_remove(array_agg(DISTINCT ps.pallet_sequence_number::text),
  NULL::text) AS pallet_sequence_numbers,\r\n  pallets.has_individual_cartons AS individual_cartons,\r\n
  \ array_remove(array_agg(DISTINCT fn_party_role_name (ps.target_customer_party_role_id)),
  NULL::text) AS target_customers,\r\n  pallets.location_id,\r\n  locations.location_long_code
  AS location,\r\n  pallets.carton_quantity,\r\n  array_remove(array_agg(DISTINCT
  cultivars.cultivar_code), NULL::text) AS cultivars,\r\n  array_remove(array_agg(DISTINCT
  ps.carton_quantity::text), NULL::text) AS carton_quantities,\r\n  array_remove(array_agg(DISTINCT
  cartons_per_pallet.cartons_per_pallet::text), NULL::text) AS cartons_per_pallets,\r\n
  \ array_agg(ps.nett_weight::text) AS nett_weights,\r\n  floor(fn_calc_age_days (pallets.id,
  pallets.created_at, COALESCE(pallets.shipped_at, pallets.scrapped_at))) AS pallet_age,\r\n
  \ floor(fn_calc_age_days (pallets.id, COALESCE(pallets.govt_reinspection_at, pallets.govt_first_inspection_at),
  COALESCE(pallets.shipped_at, pallets.scrapped_at))) AS inspection_age,\r\n  floor(fn_calc_age_days
  (pallets.id, pallets.stock_created_at, COALESCE(pallets.shipped_at, pallets.scrapped_at)))
  AS stock_age,\r\n  floor(fn_calc_age_days (pallets.id, pallets.first_cold_storage_at,
  COALESCE(pallets.shipped_at, pallets.scrapped_at))) AS cold_age,\r\n  floor(fn_calc_age_days
  (pallets.id, COALESCE(pallets.govt_reinspection_at, pallets.govt_first_inspection_at),
  COALESCE(pallets.shipped_at, pallets.scrapped_at))) - floor(fn_calc_age_days (pallets.id,
  pallets.first_cold_storage_at, COALESCE(pallets.shipped_at, pallets.scrapped_at)))
  AS ambient_age,\r\n  floor(fn_calc_age_days (pallets.id, COALESCE(pallets.govt_reinspection_at,
  pallets.govt_first_inspection_at), pallets.created_at)) AS pack_to_inspect_age,\r\n
  \ floor(fn_calc_age_days (pallets.id, pallets.first_cold_storage_at, COALESCE(pallets.govt_reinspection_at,
  pallets.govt_first_inspection_at))) AS inspect_to_cold_age,\r\n  floor(fn_calc_age_days
  (pallets.id, COALESCE(pallets.first_cold_storage_at, COALESCE(pallets.shipped_at,
  pallets.scrapped_at)), COALESCE(pallets.govt_reinspection_at, pallets.govt_first_inspection_at)))
  AS inspect_to_exit_warm_age,\r\n  floor(fn_calc_age_days (pallets.id, pallets.verified_at,
  pallets.palletized_at)) AS palletized_to_verified_age,\r\n  floor(fn_calc_age_days
  (pallets.id, pallets.govt_first_inspection_at, pallets.verified_at)) AS verified_to_inspected_age,\r\n
  \ floor(fn_calc_age_days (pallets.id, pallets.stock_created_at, pallets.govt_first_inspection_at))
  AS inspected_to_in_stock_age,\r\n  pallets.palletized_at::date AS palletized_date,\r\n
  \ pallets.govt_first_inspection_at,\r\n  pallets.govt_inspection_passed,\r\n  inspected_dest_country.country_name
  AS inspected_dest_country,\r\n  pallets.shipped_at,\r\n  pallets.shipped_at::date
  AS shipped_date,\r\n  pallets.govt_reinspection_at,\r\n  pallets.allocated_at,\r\n
  \ pallets.verified_at,\r\n  pallets.allocated,\r\n  pallets.load_id,\r\n  COALESCE(pallets.load_id,
  0) AS zero_load_id,\r\n  pallets.shipped,\r\n  pallets.in_stock,\r\n  pallets.inspected,\r\n
  \ pallets.palletized,\r\n  pallets.batch_number,\r\n  array_remove(array_agg(DISTINCT
  ps.production_run_id::text), NULL::text) AS production_runs,\r\n  array_remove(array_agg(DISTINCT
  farm_groups.farm_group_code::text), NULL::text) AS farm_groups,\r\n  array_remove(array_agg(DISTINCT
  farms.farm_code::text), NULL::text) AS farms,\r\n  array_remove(array_agg(DISTINCT
  pucs.puc_code::text), NULL::text) AS pucs,\r\n  array_remove(array_agg(DISTINCT
  orchards.orchard_code::text), NULL::text) AS orchards,\r\n  array_remove(array_agg(DISTINCT
  commodities.code::text), NULL::text) AS commodities,\r\n  array_remove(array_agg(DISTINCT
  marketing_varieties.marketing_variety_code), NULL::text) AS marketing_varieties,\r\n
  \ array_remove(array_agg(DISTINCT marketing_pucs.puc_code::text), NULL::text) AS
  marketing_pucs,\r\n  array_remove(array_agg(DISTINCT registered_orchards.orchard_code::text),
  NULL::text) AS marketing_orchards,\r\n  array_remove(array_agg(DISTINCT grades.grade_code),
  NULL::text) AS grades,\r\n  bool_and(grades.rmt_grade) AS rmt_grades,\r\n  array_remove(array_agg(DISTINCT
  std_fruit_size_counts.size_count_value::text), NULL::text) AS standard_sizes,\r\n
  \ array_remove(array_agg(DISTINCT fruit_actual_counts_for_packs.actual_count_for_pack::text),
  NULL::text) AS actual_counts,\r\n  array_remove(array_agg(DISTINCT fruit_size_references.size_reference),
  NULL::text) AS size_references,\r\n  array_remove(array_agg(DISTINCT std_fruit_size_counts.size_count_interval_group),
  NULL::text) AS count_groups,\r\n  array_remove(array_agg(DISTINCT basic_pack_codes.basic_pack_code),
  NULL::text) AS basic_packs,\r\n  array_remove(array_agg(DISTINCT standard_pack_codes.standard_pack_code),
  NULL::text) AS standard_packs,\r\n  array_remove(array_agg(DISTINCT target_market_groups.target_market_group_name),
  NULL::text) AS packed_tm_groups,\r\n  array_remove(array_agg(DISTINCT target_markets.target_market_name),
  NULL::text) AS target_markets,\r\n  array_remove(array_agg(DISTINCT pm_boms.bom_code::text),
  NULL::text) AS bom_codes,\r\n  array_remove(array_agg(DISTINCT pm_boms.system_code),
  NULL::text) AS system_codes,\r\n  array_remove(array_agg(DISTINCT marks.mark_code),
  NULL::text) AS marks,\r\n  array_remove(array_agg(DISTINCT pm_marks.packaging_marks::text),
  NULL::text) AS packaging_marks,\r\n  array_remove(array_agg(DISTINCT inventory_codes.inventory_code),
  NULL::text) AS inventory_codes,\r\n  pm_products.product_code AS fruit_sticker,\r\n
  \ pm_products_2.product_code AS fruit_sticker_2,\r\n  array_remove(array_agg(DISTINCT
  fn_party_role_name (ps.marketing_org_party_role_id)), NULL::text) AS marketing_orgs,\r\n
  \ pallet_bases.pallet_base_code AS pallet_base,\r\n  pallet_stack_types.stack_type_code
  AS stack_type,\r\n  pallets.gross_weight,\r\n  pallets.nett_weight,\r\n  array_remove(array_agg(DISTINCT
  packhouses.plant_resource_code), NULL::text) AS packhouses,\r\n  array_remove(array_agg(DISTINCT
  lines.plant_resource_code), NULL::text) AS lines,\r\n  palletizing_bays.plant_resource_code
  AS palletizing_bay,\r\n  array_remove(array_agg(DISTINCT ps.pick_ref), NULL::text)
  AS pick_references,\r\n  pallets.phc,\r\n  array_remove(array_agg(DISTINCT ps.verification_result),
  NULL::text) AS verification_results,\r\n  pallets.scrapped_at,\r\n  pallets.scrapped,\r\n
  \ pallets.partially_palletized,\r\n  pallets.reinspected,\r\n  bool_and(ps.verified)
  AS verified,\r\n  bool_and(ps.verification_passed) AS verifications_passed,\r\n
  \ fn_pallet_verification_failed (pallets.id) AS pallet_verification_failed,\r\n
  \ pallets.build_status,\r\n  pallets.temp_tail,\r\n  pallets.depot_pallet,\r\n  edi_in_transactions.file_name
  AS edi_in_file,\r\n  pallets.edi_in_consignment_note_number,\r\n  array_remove(array_agg(DISTINCT
  ps.created_at::text), NULL::text) AS packed_at,\r\n  array_remove(array_agg(DISTINCT
  ps.created_at::date::text), NULL::text) AS packed_dates,\r\n  array_remove(array_agg(DISTINCT
  date_part('week'::text, ps.created_at)::text), NULL::text) AS packed_weeks,\r\n
  \ bool_and(ps.repacked_at IS NOT NULL) AS repacked,\r\n  array_remove(array_agg(DISTINCT
  ps.repacked_at::text), NULL::text) AS repacked_at,\r\n  array_remove(array_agg(DISTINCT
  ps.repacked_from_pallet_id::text), NULL::text) AS repacked_from_pallet_ids,\r\n
  \ govt_inspection_sheets.consignment_note_number,\r\n  bool_and(ps.failed_otmc_results
  IS NOT NULL) AS failed_otmc,\r\n  array_remove(array_agg(DISTINCT ps.created_by),
  NULL::text) AS created_by,\r\n  array_remove(array_agg(DISTINCT ps.verified_by),
  NULL::text) AS verified_by,\r\n  array_remove(array_agg(DISTINCT fn_edi_size_count
  (standard_pack_codes.use_size_ref_for_edi, commodities.use_size_ref_for_edi, fruit_size_references.edi_out_code,
  fruit_size_references.size_reference, fruit_actual_counts_for_packs.actual_count_for_pack)),
  NULL::text) AS edi_size_counts,\r\n  ps.work_order_item_id,\r\n  fn_work_order_item_code
  (ps.work_order_item_id) AS work_order_item_code,\r\n  pallets.created_at,\r\n  pallets.active,\r\n
  \ array_remove(array_agg(DISTINCT ps.sell_by_code), NULL::text) AS sell_by_codes,\r\n
  \ CASE WHEN pallets.scrapped THEN\r\n    'warning'\r\n  WHEN pallets.shipped THEN\r\n
  \   'inactive'\r\n  WHEN pallets.allocated THEN\r\n    'ready'\r\n  WHEN pallets.in_stock
  THEN\r\n    'ok'\r\n  WHEN pallets.palletized\r\n    OR pallets.partially_palletized
  THEN\r\n    'inprogress'\r\n  WHEN pallets.inspected\r\n    AND NOT pallets.govt_inspection_passed
  THEN\r\n    'error'\r\n  WHEN fn_pallet_verification_failed (pallets.id) THEN\r\n
  \   'error'\r\n  END AS colour_rule\r\nFROM\r\n  pallet_sequences ps\r\n  LEFT JOIN
  cultivars ON cultivars.id = ps.cultivar_id\r\n  JOIN cartons_per_pallet ON cartons_per_pallet.id
  = ps.cartons_per_pallet_id\r\n  JOIN farms ON farms.id = ps.farm_id\r\n  LEFT JOIN
  farm_groups ON farms.farm_group_id = farm_groups.id\r\n  JOIN pucs ON pucs.id =
  ps.puc_id\r\n  JOIN orchards ON orchards.id = ps.orchard_id\r\n  LEFT JOIN cultivar_groups
  ON cultivar_groups.id = ps.cultivar_group_id\r\n  LEFT JOIN commodities ON commodities.id
  = cultivar_groups.commodity_id\r\n  LEFT JOIN plant_resources packhouses ON packhouses.id
  = ps.packhouse_resource_id\r\n  LEFT JOIN plant_resources lines ON lines.id = ps.production_line_id\r\n
  \ JOIN marketing_varieties ON marketing_varieties.id = ps.marketing_variety_id\r\n
  \ LEFT JOIN pucs marketing_pucs ON marketing_pucs.id = ps.marketing_puc_id\r\n  LEFT
  JOIN registered_orchards ON registered_orchards.id = ps.marketing_orchard_id\r\n
  \ JOIN grades ON grades.id = ps.grade_id\r\n  LEFT JOIN std_fruit_size_counts ON
  std_fruit_size_counts.id = ps.std_fruit_size_count_id\r\n  LEFT JOIN fruit_size_references
  ON fruit_size_references.id = ps.fruit_size_reference_id\r\n  LEFT JOIN fruit_actual_counts_for_packs
  ON fruit_actual_counts_for_packs.id = ps.fruit_actual_counts_for_pack_id\r\n  LEFT
  JOIN basic_pack_codes ON basic_pack_codes.id = ps.basic_pack_code_id\r\n  LEFT JOIN
  standard_pack_codes ON standard_pack_codes.id = ps.standard_pack_code_id\r\n  LEFT
  JOIN pm_boms ON pm_boms.id = ps.pm_bom_id\r\n  JOIN target_market_groups ON target_market_groups.id
  = ps.packed_tm_group_id\r\n  LEFT JOIN target_markets ON target_markets.id = ps.target_market_id\r\n
  \ JOIN marks ON marks.id = ps.mark_id\r\n  LEFT JOIN pm_marks ON pm_marks.id = ps.pm_mark_id\r\n
  \ JOIN inventory_codes ON inventory_codes.id = ps.inventory_code_id\r\n  JOIN pallets
  ON pallets.id = ps.pallet_id\r\n  LEFT JOIN locations ON locations.id = pallets.location_id\r\n
  \ LEFT JOIN pm_products ON pm_products.id = pallets.fruit_sticker_pm_product_id\r\n
  \ LEFT JOIN pm_products pm_products_2 ON pm_products_2.id = pallets.fruit_sticker_pm_product_2_id\r\n
  \ LEFT JOIN pallet_formats ON pallet_formats.id = pallets.pallet_format_id\r\n  LEFT
  JOIN pallet_bases ON pallet_bases.id = pallet_formats.pallet_base_id\r\n  LEFT JOIN
  pallet_stack_types ON pallet_stack_types.id = pallet_formats.pallet_stack_type_id\r\n
  \ LEFT JOIN edi_in_transactions ON edi_in_transactions.id = pallets.edi_in_transaction_id\r\n
  \ LEFT JOIN govt_inspection_pallets ON govt_inspection_pallets.id = pallets.last_govt_inspection_pallet_id\r\n
  \ LEFT JOIN govt_inspection_sheets ON govt_inspection_sheets.id = govt_inspection_pallets.govt_inspection_sheet_id\r\n
  \ LEFT JOIN destination_countries inspected_dest_country ON inspected_dest_country.id
  = govt_inspection_sheets.destination_country_id\r\n  LEFT JOIN plant_resources palletizing_bays
  ON palletizing_bays.id = pallets.palletizing_bay_resource_id\r\nGROUP BY\r\n  ps.pallet_id,\r\n
  \ pallets.id,\r\n  locations.location_long_code,\r\n  inspected_dest_country.country_name,\r\n
  \ pallet_bases.pallet_base_code,\r\n  pallet_stack_types.stack_type_code,\r\n  govt_inspection_sheets.consignment_note_number,\r\n
  \ pm_products.product_code,\r\n  pm_products_2.product_code,\r\n  palletizing_bays.plant_resource_code,\r\n
  \ edi_in_transactions.file_name,\r\n  ps.work_order_item_id\r\n"

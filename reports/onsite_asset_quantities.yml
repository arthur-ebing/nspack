---
:caption: Onsite Asset Quantities
:sql: "SELECT vw_offsite_bin_asset_transactions.material_owner,\r\n\t   vw_offsite_bin_asset_transactions.container_material_type_code,\r\n\t
  \  vw_offsite_bin_asset_transactions.to_location,\r\n\t   (\"bin_asset_register\".\"quantity_bins\"
  - (COALESCE(issued_by_bin_sales.total_issued, 0) + COALESCE(issued_bins.total_issued,
  0) - COALESCE(returned_bins.total_received, 0))) AS quantity\r\nFROM vw_offsite_bin_asset_transactions\r\nJOIN
  \"bin_asset_register\" ON \"bin_asset_register\".\"rmt_container_material_owner_id\"
  = vw_offsite_bin_asset_transactions.rmt_container_material_owner_id\r\nLEFT JOIN
  (SELECT material_owner, container_material_type_code,\r\n\t\t   to_location, SUM(quantity_bins)
  AS total_issued FROM vw_offsite_bin_asset_transactions\r\n\t\t   WHERE transaction_type_code
  NOT IN ('BIN SALES')\r\n\t\t   GROUP BY material_owner, container_material_type_code,
  to_location) issued_bins\r\n\t\t   ON issued_bins.material_owner = vw_offsite_bin_asset_transactions.material_owner\r\n\t
  \      AND issued_bins.container_material_type_code = vw_offsite_bin_asset_transactions.container_material_type_code\r\n\t
  \      AND issued_bins.to_location = vw_offsite_bin_asset_transactions.to_location\r\nLEFT
  JOIN (SELECT material_owner, container_material_type_code,\r\n\t\t   from_location,
  SUM(quantity_bins) AS total_received FROM vw_offsite_bin_asset_transactions\r\n\t\t
  \  GROUP BY material_owner, container_material_type_code, from_location) returned_bins
  \r\n\t\t   ON returned_bins.material_owner = vw_offsite_bin_asset_transactions.material_owner\r\n\t
  \      AND returned_bins.container_material_type_code = vw_offsite_bin_asset_transactions.container_material_type_code\r\n\t
  \      AND returned_bins.from_location = vw_offsite_bin_asset_transactions.to_location\r\nLEFT
  JOIN (SELECT material_owner, container_material_type_code,\r\n\t\t   to_location,
  SUM(quantity_bins) AS total_issued FROM vw_offsite_bin_asset_transactions\r\n\t\t
  \  WHERE transaction_type_code = 'BIN SALES'\r\n\t\t   GROUP BY material_owner,
  container_material_type_code, to_location) issued_by_bin_sales \r\n\t\t   ON issued_by_bin_sales.material_owner
  = vw_offsite_bin_asset_transactions.material_owner\r\n\t       AND issued_by_bin_sales.container_material_type_code
  = vw_offsite_bin_asset_transactions.container_material_type_code\r\n\t       AND
  issued_by_bin_sales.to_location = vw_offsite_bin_asset_transactions.to_location\r\nWHERE
  vw_offsite_bin_asset_transactions.to_location IN ('ONSITE_EMPTY_BIN', 'ONSITE_FULL_BIN')
  \r\nGROUP BY vw_offsite_bin_asset_transactions.material_owner, vw_offsite_bin_asset_transactions.container_material_type_code,
  \r\n         vw_offsite_bin_asset_transactions.to_location, \"bin_asset_register\".\"quantity_bins\",
  \r\n\t\t issued_bins.total_issued, returned_bins.total_received, issued_by_bin_sales.total_issued"

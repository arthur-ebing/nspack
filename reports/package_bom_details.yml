---
:caption: Package BOM details
:sql: "SELECT\r\n  pm_boms.bom_code,\r\n  pm_products.product_code,\r\n  pm_subtypes.subtype_code,\r\n
  \ pm_subtypes.short_code,\r\n  pm_subtypes.description AS sub_type_desc,\r\n  pm_boms_products.quantity,\r\n
  \ pm_types.pm_type_code,\r\n  pm_types.description AS pm_type_desc,\r\n  pm_products.erp_code,\r\n
  \ pm_products.description AS pm_product_desc,\r\n  pm_products.material_mass,\r\n
  \ pm_products.height_mm,\r\n  pm_products.gross_weight_per_unit,\r\n  pm_boms.nett_weight,\r\n
  \ pm_products.items_per_unit,\r\n  pm_products.items_per_unit_client_description,\r\n
  \ std_fruit_size_counts.size_count_value,\r\n  basic_pack_codes.basic_pack_code,\r\n
  \ pm_composition_levels.composition_level\r\nFROM\r\n  pm_boms\r\n  JOIN pm_boms_products
  ON pm_boms_products.pm_bom_id = pm_boms.id\r\n  JOIN pm_products ON pm_products.id
  = pm_boms_products.pm_product_id\r\n  JOIN pm_subtypes ON pm_products.pm_subtype_id
  = pm_subtypes.id\r\n  JOIN pm_types ON pm_subtypes.pm_type_id = pm_types.id\r\n
  \ LEFT JOIN std_fruit_size_counts ON std_fruit_size_counts.id = pm_products.std_fruit_size_count_id\r\n
  \ LEFT JOIN basic_pack_codes ON pm_products.basic_pack_id = basic_pack_codes.id\r\n
  \ LEFT JOIN pm_composition_levels ON pm_types.pm_composition_level_id = pm_composition_levels.id\r\nORDER
  BY\r\n  pm_boms.id\r\n"

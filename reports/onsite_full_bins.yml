:caption: Onsite Full Bins
:sql: "SELECT rmt_bins.rmt_container_material_type_id,\r\n\t   rmt_bins.rmt_material_owner_party_role_id,\r\n\t
  \  rcmt.container_material_type_code,\r\n\t   fn_party_role_name(rmt_bins.rmt_material_owner_party_role_id)
  AS material_owner,\r\n\t   sum(rmt_bins.qty_bins) AS quantity_bins\r\nFROM rmt_bins
  \r\nLEFT JOIN rmt_container_material_types rcmt ON rmt_bins.rmt_container_material_type_id
  = rcmt.id\r\nWHERE rmt_bins.shipped_asset_number IS NULL AND NOT rmt_bins.bin_tipped
  AND NOT rmt_bins.scrapped \r\nGROUP BY rmt_bins.rmt_container_material_type_id,\r\n\t
  \  rmt_bins.rmt_material_owner_party_role_id,\r\n\t   rcmt.container_material_type_code,\r\n\t
  \  fn_party_role_name(rmt_bins.rmt_material_owner_party_role_id)"
